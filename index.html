<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>PMP Study ‚Äî Ordered + Collapsible Nav</title>
<style>
:root{--bg0:#edf2f7;--bg1:#f7fafc;--ink:#0f172a;--muted:#5b6b82;--stroke:rgba(15,23,42,.12);
--card:#fff;--accent:#6366f1;--accent2:#22c55e;--accent3:#06b6d4;--glow1:rgba(99,102,241,.14);--glow2:rgba(34,197,94,.14);
--shadow:0 18px 50px rgba(2,6,23,.15)}
body.dark{--bg0:#0b1220;--bg1:#0e1628;--ink:#e8edf4;--muted:#b6c2d6;--stroke:rgba(255,255,255,.16);
--card:#141c30;--glow1:rgba(139,92,246,.10);--glow2:rgba(34,211,156,.10);--shadow:0 22px 60px rgba(3,10,24,.55)}
*{box-sizing:border-box}html,body{height:100%;margin:0}
body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;background:
radial-gradient(1200px 600px at 20% -10%,var(--bg1),transparent 60%),
radial-gradient(1200px 600px at 90% 10%,var(--bg0),transparent 60%),linear-gradient(180deg,var(--bg0),#fff);
color:var(--ink);line-height:1.75;font-size:16.7px}
/* Top title bar */
.topbar{position:sticky;top:0;z-index:30;border-bottom:1px solid var(--stroke);
background:linear-gradient(180deg,rgba(255,255,255,.94),rgba(255,255,255,.78));backdrop-filter:blur(12px)}
body.dark .topbar{background:linear-gradient(180deg,rgba(255,255,255,.08),rgba(255,255,255,.04))}
.topbar .title-row{max-width:1100px;margin:0 auto;padding:8px 16px;text-align:center}
.topbar .title{margin:0;font-weight:900;font-size:20px;letter-spacing:.2px;display:inline-block;padding:8px 16px;border-radius:14px;border:1px solid var(--stroke);
background:linear-gradient(180deg,#fff,rgba(255,255,255,.85));position:relative;overflow:hidden}
.topbar .title::before{content:"";position:absolute;inset:-20% auto -20% -10%;width:14px;transform:rotate(-20deg);
background:linear-gradient(180deg,#7c3aed,#22c55e)}
.topbar .title span{background:linear-gradient(90deg,#7c3aed,#22c55e);-webkit-background-clip:text;background-clip:text;color:transparent}
body.dark .topbar .title{background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.02))}
/* Sub controls row */
.controls-row{max-width:1100px;margin:0 auto;padding:8px 16px;display:grid;grid-template-columns:auto 1fr auto;gap:10px;align-items:center}
.navbtn{border:1px solid var(--stroke);border-radius:12px;padding:8px 10px;font-weight:800;background:#fff;cursor:pointer}
body.dark .navbtn{background:rgba(255,255,255,.08);color:var(--ink)}
.progress-wrap{display:grid;gap:6px}
.progress-label{font-weight:800;font-size:.9rem;opacity:.8;text-align:center}
.progress{height:10px;border-radius:999px;border:1px solid var(--stroke);background:rgba(2,6,23,.06);overflow:hidden}
.progress i{display:block;height:100%;width:0;background:linear-gradient(90deg,var(--accent),var(--accent2))}
.themebtn{border:1px solid var(--stroke);border-radius:12px;padding:8px 10px;font-weight:900;background:#fff;cursor:pointer;font-size:18px}
body.dark .themebtn{background:rgba(255,255,255,.08)}
/* Subbar for jump accordion */
.subbar{border-top:1px solid var(--stroke)}
.subbar-inner{max-width:1100px;margin:0 auto;padding:8px 16px;display:flex;gap:10px;align-items:center;justify-content:center;flex-wrap:wrap}
.jumpbtn{border:1px solid var(--stroke);border-radius:12px;padding:8px 12px;font-weight:800;background:linear-gradient(180deg,#fff,rgba(255,255,255,.7));cursor:pointer}
body.dark .jumpbtn{background:rgba(255,255,255,.08);color:var(--ink)}
.jump-panel{display:none;border-top:1px solid var(--stroke);background:linear-gradient(180deg,rgba(255,255,255,.96),rgba(255,255,255,.86))}
body.dark .jump-panel{background:var(--bg1); border-top:1px solid var(--stroke);}
.jump-panel .inner{max-width:1100px;margin:0 auto;padding:10px 16px;display:grid;gap:8px}
.acc{border:1px solid var(--stroke);border-radius:12px;overflow:hidden}
.acc summary{list-style:none;cursor:pointer;padding:10px 12px;font-weight:900}
.acc summary::-webkit-details-marker{display:none}
.acc ul{margin:0;padding:8px 12px 12px 12px}
.acc li{list-style:none;margin:6px 0}
.acc a{display:flex;align-items:center;gap:8px;padding:6px 8px;border-radius:8px;text-decoration:none;color:inherit}
.acc a:hover{background:rgba(99,102,241,.08)}body.dark .acc a:hover{background:rgba(99,102,241,.16)}
.badge{margin-left:auto;font-size:.75rem;opacity:.7}
.check{width:18px;height:18px;border-radius:50%;border:2px solid var(--stroke);display:inline-grid;place-items:center;font-size:.8rem;color:transparent}
.check.viewed{background:linear-gradient(90deg,var(--accent),var(--accent2));border-color:transparent;color:#fff}
/* Drawer (hamburger) with collapsible groups */
.drawer{position:fixed;inset:0 0 0 auto;width:360px;max-width:90vw;background:var(--card);border-left:1px solid var(--stroke);box-shadow:var(--shadow);z-index:40;display:none}
.drawer header{display:flex;align-items:center;gap:8px;justify-content:space-between;padding:12px 14px;border-bottom:1px solid var(--stroke)}
.drawer .close{border:1px solid var(--stroke);border-radius:10px;padding:6px 10px;cursor:pointer;background:linear-gradient(180deg,#fff,rgba(255,255,255,.7))}
body.dark .drawer .close{background:rgba(255,255,255,.08)}
.drawer .search{padding:10px 14px;border-bottom:1px solid var(--stroke)}.drawer .search input{width:100%;padding:10px 12px;border:1px solid var(--stroke);border-radius:10px;background:#fff}
body.dark .drawer .search input{background:rgba(255,255,255,.08);color:var(--ink)}
.drawer .list{padding:8px 0;height:calc(100vh - 150px);overflow:auto}
.group{padding:0 10px 6px 10px}
.group details{border:1px solid var(--stroke);border-radius:12px;overflow:hidden;margin:8px 0}
.group summary{padding:10px 12px;cursor:pointer;font-weight:900;list-style:none}
.group summary::-webkit-details-marker{display:none}
.group .links{padding:8px 10px 10px 10px}
.group .links a{display:flex;align-items:center;gap:8px;padding:6px 8px;border-radius:8px;text-decoration:none;color:inherit}
.group .links a:hover{background:rgba(99,102,241,.08)}body.dark .group .links a:hover{background:rgba(99,102,241,.16)}
.overlay{position:fixed;inset:0;background:rgba(2,6,23,.35);backdrop-filter:blur(2px);display:none;z-index:35}
.wrap{max-width:1100px;margin:22px auto;padding:0 16px}
.card{position:relative;overflow:hidden;border-radius:20px;border:1px solid var(--stroke);background:var(--card);box-shadow:var(--shadow)}
.card::before{content:"";position:absolute;left:-20%;right:-20%;top:-40%;height:220px;pointer-events:none;background:radial-gradient(60% 60% at 20% 30%,var(--glow1),transparent 65%),radial-gradient(60% 60% at 80% 40%,var(--glow2),transparent 70%);filter:blur(18px);mask-image:linear-gradient(to bottom, rgba(0,0,0,1), rgba(0,0,0,0.1) 70%, rgba(0,0,0,0) 100%);}
.head{padding:20px;border-bottom:1px solid var(--stroke);background:linear-gradient(180deg,rgba(255,255,255,.96),rgba(255,255,255,.86))}
body.dark .head{background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.02))}
.head .h{font-size:1.15rem;font-weight:900}.body{padding:22px}.section{margin:18px 0}.section h3{margin:0 0 8px 0;font-size:1.02rem;letter-spacing:.2px}
.body p{margin:8px 0}.body ul,.body ol{margin:8px 0 8px 22px}.body li{margin:6px 0}
.call{padding:12px;border-radius:12px;border:1px solid var(--stroke);margin:12px 0}.note{background:#eef2ff}.pit{background:#fff7ed}.tip{background:#ecfdf5}
body.dark .note{background:rgba(99,102,241,.14)}body.dark .pit{background:rgba(251,191,36,.12)}body.dark .tip{background:rgba(34,197,94,.12)}
.qc .choices{list-style:upper-alpha;margin-left:22px}.qc .choices li{cursor:pointer;padding:6px 8px;border-radius:8px;border:1px solid transparent}
.qc .choices li:hover{background:rgba(99,102,241,.08)}body.dark .qc .choices li:hover{background:rgba(99,102,241,.16)}
.qc .choices li.selected{border-color:rgba(99,102,241,.45);background:rgba(99,102,241,.10)}
.qc .choices li.correct{border-color:rgba(34,197,94,.6);background:rgba(34,197,94,.12)}.qc .choices li.wrong{border-color:rgba(239,68,68,.6);background:rgba(239,68,68,.10)}
.qc .qc-actions{display:flex;gap:8px;margin-top:10px}.qc .qc-result[hidden]{display:none}.qc .qc-result{margin-top:10px;padding:10px;border-radius:10px;border:1px solid var(--stroke);background:#fff}
body.dark .qc .qc-result{background:rgba(255,255,255,.06)}
.controls{display:flex;justify-content:space-between;align-items:center;gap:10px;padding:14px 18px;border-top:1px solid var(--stroke);
background:linear-gradient(180deg,rgba(255,255,255,.96),rgba(255,255,255,.82))}body.dark .controls{background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.02))}
@media(max-width:430px){.topbar .title{font-size:18px}}

body.dark .acc summary, body.dark .acc a, body.dark .group summary, body.dark .group .links a { color: var(--ink); }
body.dark .acc a:hover, body.dark .group .links a:hover { background: rgba(99,102,241,.22); }


/* === Pill Buttons (global) === */
.btn{ border-radius:999px !important; padding:12px 18px !important; font-weight:800 !important; }
.btn.primary{
  color:#fff !important; border-color:transparent !important;
  background:linear-gradient(90deg,#7c3aed,#22c55e) !important;
  box-shadow:0 6px 16px rgba(124,58,237,.25) !important;
}
.btn.secondary{
  color:#fff !important; border-color:transparent !important;
  background:linear-gradient(90deg,#0ea5e9,#06b6d4) !important;
  box-shadow:0 6px 16px rgba(14,165,233,.25) !important;
}
.btn.primary:hover,.btn.primary:active{ filter:brightness(1.05) !important }
.btn.secondary:hover,.btn.secondary:active{ filter:brightness(1.05) !important }

/* Ensure quiz Reveal/Reset inherit pill styles */
.qc .qc-actions .btn { border-radius:999px !important; }

/* === Size tweaks for pill buttons === */
.btn, .qc .qc-actions .btn {
  padding:10px 16px !important;
  font-size:15px !important;
  border-radius:999px !important;
}

/* === Jump button: pill + gradient to match theme === */
.jumpbtn{
  border-radius:999px !important;
  border-color:transparent !important;
  color:#fff !important;
  background:linear-gradient(90deg,#7c3aed,#22c55e) !important;
  box-shadow:0 6px 16px rgba(124,58,237,.25) !important;
}
body.dark .jumpbtn{ color:#fff !important; }
.jumpbtn:hover,.jumpbtn:active{ filter:brightness(1.05) !important }

/* === Unified button sizing (match Jump) === */
.btn, .qc .qc-actions .btn {
  padding:10px 16px !important;
  font-size:15px !important;
  line-height:1.1 !important;
  border-radius:999px !important;
}
</style>
<style>
/* Fancy title styling */
#title.title-fancy {
  font-weight: 800;
  line-height: 1.1;
  letter-spacing: 0.2px;
  margin-bottom: 4px;
  background: linear-gradient(90deg, var(--grad-a), var(--grad-b));
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
  text-shadow: 0 1px 0 rgba(0,0,0,0.0);
}
#title + .subtitle {
  font-size: 0.9rem;
  opacity: 0.8;
  margin-bottom: 10px;
}
.domain-chip {
  display: inline-block;
  padding: 2px 10px;
  font-size: 12px;
  border-radius: 999px;
  margin-left: 8px;
  vertical-align: middle;
  background: var(--chip-bg, rgba(0,0,0,0.06));
  border: 1px solid rgba(0,0,0,0.06);
}
/* Light/Dark adaptive */
body.dark .domain-chip { border-color: rgba(255,255,255,0.12); background: rgba(255,255,255,0.08); }
/* Domain gradients */
:root { --grad-a:#6a8dff; --grad-b:#9ad0ff; }
#title[data-domain="People"] { --grad-a:#6a8dff; --grad-b:#9ad0ff; }
#title[data-domain="Process"] { --grad-a:#8f7bff; --grad-b:#c3a9ff; }
#title[data-domain="Business"] { --grad-a:#46c29b; --grad-b:#8be2c5; }
#title[data-domain="Recap"] { --grad-a:#ff8a5c; --grad-b:#ffd18b; }

/* Per-domain chips row under global progress */
#domainChips {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
  margin-top: 6px;
}
#domainChips .chip {
  padding: 4px 10px;
  border-radius: 999px;
  font-size: 12px;
  background: rgba(0,0,0,0.06);
  border: 1px solid rgba(0,0,0,0.06);
}
body.dark #domainChips .chip { background: rgba(255,255,255,0.08); border-color: rgba(255,255,255,0.12); }
#domainChips .chip.people { border-color: #6a8dff33; background: #6a8dff14; }
#domainChips .chip.process { border-color: #8f7bff33; background: #8f7bff14; }
#domainChips .chip.business { border-color: #46c29b33; background: #46c29b14; }
#domainChips .chip.recap { border-color: #ff8a5c33; background: #ff8a5c14; }

/* Menu domain summaries with progress */
#navList summary .sum-progress,
#jumpInner summary .sum-progress {
  font-size: 12px;
  opacity: 0.9;
  margin-left: 8px;
}
</style>


<style>
/* Bottom domain progress footer */
#domainProgressFooter {
  margin: 22px auto 24px auto;
  max-width: 920px;
  padding: 12px 14px;
  border-radius: 14px;
  background: rgba(0,0,0,0.04);
  border: 1px solid rgba(0,0,0,0.06);
}
body.dark #domainProgressFooter {
  background: rgba(255,255,255,0.08);
  border-color: rgba(255,255,255,0.12);
}
#domainProgressFooter .row {
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 10px;
  margin-bottom: 8px;
}
#domainProgressFooter .label {
  font-weight: 600;
  font-size: 0.95rem;
  opacity: 0.9;
}
#domainProgressFooter .count {
  font-size: 0.9rem;
  opacity: 0.9;
}
#domainBarWrap {
  width: 100%;
  height: 9px;
  background: rgba(0,0,0,0.07);
  border-radius: 999px;
  overflow: hidden;
}
body.dark #domainBarWrap { background: rgba(255,255,255,0.1); }
#domainBar {
  height: 100%;
  width: 0%;
  border-radius: 999px;
  transition: width .35s ease;
  background: linear-gradient(90deg, var(--dbar-a), var(--dbar-b));
}
/* Domain-specific gradients for the bar */
:root { --dbar-a:#6a8dff; --dbar-b:#9ad0ff; }
[data-dbar="People"] { --dbar-a:#6a8dff; --dbar-b:#9ad0ff; }
[data-dbar="Process"] { --dbar-a:#8f7bff; --dbar-b:#c3a9ff; }
[data-dbar="Business"] { --dbar-a:#46c29b; --dbar-b:#8be2c5; }
[data-dbar="Recap"] { --dbar-a:#ff8a5c; --dbar-b:#ffd18b; }
</style>


<style>
  /* Title + navbar buttons */
  header .btn.icon { border: 0; background: transparent; font-size: 18px; line-height: 1; padding: 6px 10px; border-radius: 12px; cursor: pointer; }
  header .btn.icon:hover { background: rgba(0,0,0,0.06); }
  body.dark header .btn.icon:hover { background: rgba(255,255,255,0.08); }
  #homePanel { display:none; max-width: 980px; margin: 18px auto; padding: 16px; border-radius: 14px; border: 1px solid rgba(0,0,0,0.06); background: rgba(0,0,0,0.03); }
  body.dark #homePanel { background: rgba(255,255,255,0.06); border-color: rgba(255,255,255,0.12); }
  #homePanel .hp-row{ display:flex; flex-wrap:wrap; gap:14px; margin-bottom:12px; }
  #homePanel .hp-card{ flex:1 1 280px; border-radius:12px; padding:12px; border:1px solid rgba(0,0,0,0.06); background:#fff; }
  body.dark #homePanel .hp-card{ background: rgba(255,255,255,0.05); border-color: rgba(255,255,255,0.12); }
  #homePanel .hp-card h3{ margin: 0 0 6px 0; }
  #homePanel .bar{ height:10px; border-radius:999px; background: rgba(0,0,0,0.08); overflow:hidden; }
  body.dark #homePanel .bar{ background: rgba(255,255,255,0.12); }
  #homePanel .fill{ height:100%; width:0%; transition: width .35s linear; background: linear-gradient(90deg,#6a8dff,#9ad0ff); }
  #homePanel .fill.people{ background: linear-gradient(90deg,#6a8dff,#9ad0ff); }
  #homePanel .fill.process{ background: linear-gradient(90deg,#8f7bff,#c3a9ff); }
  #homePanel .fill.business{ background: linear-gradient(90deg,#46c29b,#8be2c5); }
  #homePanel .stat{ font-size:.9rem; opacity:.9; }
  #homePanel .hp-actions{ display:flex; gap:8px; align-items:center; }
  #homePanel .btn.small{ padding:6px 10px; border-radius:999px; }
</style>


<style>
  /* Safe-area padding for devices with gesture bars (Pixel, iPhone) */
  :root {
    --safe-bottom: env(safe-area-inset-bottom, 0);
  }
  body { padding-bottom: calc(16px + var(--safe-bottom)); }
  #homePanel { margin-bottom: calc(12px + var(--safe-bottom)); }
  /* Drawer/overlay safe-area */
  #drawer, #slideSidebar {
    padding-bottom: var(--safe-bottom);
  }
  /* Prevent layout shift when drawer opens */
  body.drawer-open { overflow: hidden; }
</style>


<style id="home-dark-fix">
/* Improve dark theme readability on Home */
body.dark #homePanel { 
  background: rgba(30,30,35,0.6) !important; 
  -webkit-backdrop-filter: none; backdrop-filter: none;
}
body.dark #homePanel .hp-card { 
  background: rgba(20,20,24,0.9) !important; 
  color: #e8eaf0 !important; 
  border-color: rgba(255,255,255,0.12) !important;
  background-image: none !important;
}
body.dark #homePanel .hp-card h3 { color: #ffffff !important; }
body.dark #homePanel .stat { color: #e0e4ee !important; }
body.dark #homePanel .bar { background: rgba(255,255,255,0.15) !important; }
body.dark #homePanel .fill { 
  /* keep subtle domain colors but reduce glare */
  filter: saturate(0.9) brightness(1.05);
}
/* Ensure quiz result text is high contrast */
#homePanel #hpQuiz { color: #0b1220; }
body.dark #homePanel #hpQuiz { color: #f2f4fa !important; }
</style>


<style id="card-polish">
:root{--radius-xl:20px;--radius-lg:16px;--radius-md:12px;--shadow-lg:0 12px 30px rgba(2,6,23,.10);--shadow-md:0 8px 22px rgba(2,6,23,.08);--ink-soft: color-mix(in oklab, var(--ink) 86%, transparent);--blueA:#1e3a8a;--blueB:#3b82f6}
.card{border-radius:var(--radius-xl);border:1px solid color-mix(in oklab, var(--stroke) 70%, transparent);background:linear-gradient(180deg,#fff,rgba(255,255,255,.96));box-shadow:var(--shadow-lg)}
.head{padding:18px 22px;border-bottom:1px solid color-mix(in oklab, var(--stroke) 70%, transparent);background:linear-gradient(180deg, rgba(255,255,255,.98), rgba(255,255,255,.90))}
body.dark .card{background:linear-gradient(180deg, rgba(20,24,36,.96), rgba(20,24,36,.92));box-shadow:0 14px 36px rgba(0,0,0,.35)}
body.dark .head{background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03))}
#title.h{font-size:1.18rem;font-weight:900;letter-spacing:.2px;background:linear-gradient(90deg,var(--blueA),var(--blueB));-webkit-background-clip:text;background-clip:text;color:transparent}
.body{padding:22px}
.section{border:1px solid color-mix(in oklab, var(--stroke) 60%, transparent);border-radius:16px;padding:14px 16px;margin:14px 0;background:linear-gradient(180deg,#fff,rgba(255,255,255,.92));box-shadow:var(--shadow-md)}
body.dark .section{background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.04));box-shadow:inset 0 0 0 9999px rgba(255,255,255,.00),0 10px 24px rgba(0,0,0,.22)}
.section h3{margin:0 0 8px 0;font-size:.98rem;font-weight:800;color:var(--ink)}
.section h3::after{content:"";display:block;height:3px;width:56px;margin-top:6px;border-radius:999px;background:linear-gradient(90deg,var(--blueA),var(--blueB))}
.body p{margin:8px 0 10px 0;color:var(--ink-soft)}
.body ul,.body ol{margin:8px 0 10px 22px}.body li{margin:6px 0}
.qc{border:1px solid color-mix(in oklab, var(--stroke) 70%, transparent);border-radius:16px;padding:12px;background:linear-gradient(180deg,#fff,rgba(255,255,255,.94));box-shadow:var(--shadow-md)}
body.dark .qc{background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.04))}
.qc .choices{list-style:none;margin:8px 0;padding:0;display:grid;gap:8px}
.qc .choices li{padding:10px 12px;border-radius:12px;border:1px solid rgba(30,58,138,.28);transition:transform .06s ease,background .15s ease,border-color .15s ease}
.qc .choices li:hover{transform:translateY(-1px);background:rgba(59,130,246,.08)}
body.dark .qc .choices li:hover{background:rgba(59,130,246,.18)}
.qc .choices li.correct{border-color:rgba(16,185,129,.6);background:rgba(16,185,129,.12)}
.qc .choices li.wrong{border-color:rgba(239,68,68,.6);background:rgba(239,68,68,.10)}
</style>

<style id="theme-overrides">
:root{--offwhite:#f7f6f2;--offwhite-2:#fbfaf7;--nav-surface:#ffffff;--border:rgba(2,6,23,.10);--blueA:#1e3a8a;--blueB:#3b82f6}
body{background:linear-gradient(180deg,var(--offwhite),var(--offwhite-2))}
.topbar{border-bottom:1px solid var(--border);background:linear-gradient(180deg, rgba(255,255,255,.92), rgba(255,255,255,.82));backdrop-filter:blur(10px)}
.topbar .title{border-color:var(--border);background:linear-gradient(180deg,#fff,rgba(255,255,255,.88))}

window.DATA = DATA;
/* ===== Logic ===== */
const titleEl=document.getElementById('title'), bodyEl=document.getElementById('body');
const prevEl=document.getElementById('prev'), nextEl=document.getElementById('next'), prevTop=document.getElementById('prevTop'), nextTop=document.getElementById('nextTop');
const KEY_VIEWED='pmpViewed_collapsible', KEY_LAST='pmpLast_collapsible';
const progressText=document.getElementById('progressText'), progressBar=document.getElementById('progressBar');

/* Indexed data */
const idIndex=new Map(DATA.map((c,i)=>[c.id,i])); let idx=0;
function loadViewed(){try{return JSON.parse(localStorage.getItem(KEY_VIEWED)||'[]');}catch(e){return[]}} function saveViewed(a){try{localStorage.setItem(KEY_VIEWED,JSON.stringify(a));}catch(e){}}
function markViewed(id){const s=new Set(loadViewed());if(!s.has(id)){s.add(id);saveViewed([...s]);}} function viewedCount(){return loadViewed().length}
function saveLast(id){try{localStorage.setItem(KEY_LAST,id);}catch(e){}}

/* MCQs */
function wireQuickChecks(scope){const blocks=scope.querySelectorAll('.qc');blocks.forEach(b=>{const ans=b.getAttribute('data-answer');const cs=b.querySelectorAll('.choices li');let sel=null;
cs.forEach(li=>{li.addEventListener('click',()=>{cs.forEach(x=>x.classList.remove('selected','correct','wrong'));li.classList.add('selected');sel=li.getAttribute('data-choice');});});
if(!b.querySelector('.reveal')){const a=document.createElement('div');a.className='qc-actions';a.innerHTML='<button class="btn primary reveal">Reveal</button><button class="btn secondary reset">Reset</button>';b.appendChild(a);}
const r=b.querySelector('.qc-result');b.querySelector('.reveal').addEventListener('click',()=>{cs.forEach(li=>{const c=li.getAttribute('data-choice');if(c===ans){li.classList.add('correct');}else if(sel===c){li.classList.add('wrong');}});if(r)r.removeAttribute('hidden');});
b.querySelector('.reset').addEventListener('click',()=>{cs.forEach(li=>li.classList.remove('selected','correct','wrong'));if(r)r.setAttribute('hidden','');sel=null;});});}

/* Render card + progress */
function render(){const card=DATA[idx];titleEl.textContent=`[${card.domain}] ${card.title}`;
bodyEl.innerHTML=card.sections.map(sec=>`<div class="section"><h3>${sec.h}</h3>${sec.html}</div>`).join('');
wireQuickChecks(bodyEl);markViewed(card.id);saveLast(card.id);
const v=Math.min(viewedCount(),DATA.length);progressText.textContent=`Viewed ${v} / ${DATA.length}`;progressBar.style.width=(100*v/DATA.length)+'%';
prevEl.disabled=prevTop.disabled=(idx===0);nextEl.disabled=nextTop.disabled=(idx===DATA.length-1);window.scrollTo({top:0,behavior:'instant'});updateChecks();}

/* Tap helper */
function tap(el,fn){if(!el)return;let touched=false;el.addEventListener('touchstart',()=>{touched=true;fn();},{passive:true});el.addEventListener('click',()=>{if(touched){touched=false;return;}fn();});}
tap(prevEl,()=>{if(idx>0){idx--;render();}});tap(nextEl,()=>{if(idx<DATA.length-1){idx++;render();}});tap(prevTop,()=>{if(idx>0){idx--;render();}});tap(nextTop,()=>{if(idx<DATA.length-1){idx++;render();}});

/* ===== Hamburger Drawer (collapsible) ===== */
const drawer=document.getElementById('drawer'), overlay=document.getElementById('overlay');
const navOpen=document.getElementById('navOpen'), navClose=document.getElementById('navClose');
const navList=document.getElementById('navList'), navSearch=document.getElementById('navSearch');
function openDrawer(){drawer.style.display='block';overlay.style.display='block';navSearch.focus();buildDrawer();updateChecks();}
function closeDrawer(){drawer.style.display='none';overlay.style.display='none';}
tap(navOpen,openDrawer);tap(navClose,closeDrawer);tap(overlay,closeDrawer);

/* Build drawer content with collapsible groups */
function buildDrawer(filter=''){navList.innerHTML='';const q=(filter||'').trim().toLowerCase();const per={};
DATA.forEach((c,i)=>{(per[c.domain]=per[c.domain]||[]).push([i,c]);});
Object.keys(per).forEach(domain=>{const wrap=document.createElement('div');wrap.className='group';
const det=document.createElement('details');det.open=true;const sum=document.createElement('summary');sum.textContent=domain;det.appendChild(sum);
const links=document.createElement('div');links.className='links';
per[domain].forEach(([i,c])=>{if(q && !(c.title.toLowerCase().includes(q)||c.domain.toLowerCase().includes(q)))return;
  const a=document.createElement('a');a.href='#';a.dataset.id=c.id;
  a.innerHTML=`<span>${c.title}</span><span class="badge">#${i+1}</span><span class="check" id="chk-${c.id}">‚úì</span>`;
  a.addEventListener('click',(ev)=>{ev.preventDefault();idx=i;render();closeDrawer();});
  links.appendChild(a);});
det.appendChild(links);wrap.appendChild(det);navList.appendChild(wrap);});}
navSearch.addEventListener('input',(e)=>{buildDrawer(e.target.value||'');});

/* ===== Jump Accordion Panel ===== */
const jumpToggle=document.getElementById('jumpToggle'), jumpPanel=document.getElementById('jumpPanel'), jumpInner=document.getElementById('jumpInner');
tap(jumpToggle,()=>{jumpPanel.style.display=(jumpPanel.style.display==='block'?'none':'block'); if(jumpPanel.style.display==='block'){buildJump();updateChecks();}});
function buildJump(){jumpInner.innerHTML='';const per={};DATA.forEach((c,i)=>{(per[c.domain]=per[c.domain]||[]).push([i,c]);});
Object.keys(per).forEach(domain=>{const d=document.createElement('details');d.className='acc';d.open=false;const s=document.createElement('summary');s.textContent=domain;d.appendChild(s);
const ul=document.createElement('ul');per[domain].forEach(([i,c])=>{const li=document.createElement('li');const a=document.createElement('a');a.href='#';a.dataset.id=c.id;
a.innerHTML=`<span>${c.title}</span><span class="badge">#${i+1}</span><span class="check" id="jchk-${c.id}">‚úì</span>`;
a.addEventListener('click',(ev)=>{ev.preventDefault();idx=i;render();jumpPanel.style.display='none';});li.appendChild(a);ul.appendChild(li);});d.appendChild(ul);jumpInner.appendChild(d);});}

/* Update viewed check dots */
function updateChecks(){const v=new Set(loadViewed());DATA.forEach(c=>{const el1=document.getElementById('chk-'+c.id);if(el1){el1.classList.toggle('viewed',v.has(c.id));}
const el2=document.getElementById('jchk-'+c.id);if(el2){el2.classList.toggle('viewed',v.has(c.id));}});}

/* Init */
(function init(){const last=localStorage.getItem(KEY_LAST);if(last&&idIndex.has(last)){idx=idIndex.get(last);}render();buildDrawer();})();
</script>
<script>
// --- Robust hamburger open/close setup (overrides anything earlier) ---
(function(){
  const drawer=document.getElementById('drawer'), overlay=document.getElementById('overlay');
  const navOpen=document.getElementById('navOpen'), navClose=document.getElementById('navClose');
  const navList=document.getElementById('navList'), navSearch=document.getElementById('navSearch');
  function openDrawer(){ if(!drawer||!overlay) return; drawer.style.display='block'; overlay.style.display='block'; if(navSearch) navSearch.focus(); if(typeof buildDrawer==='function'){ buildDrawer(); if(typeof updateChecks==='function') updateChecks(); } }
  function closeDrawer(){ if(!drawer||!overlay) return; drawer.style.display='none'; overlay.style.display='none'; }
  function bind(el, fn){ if(!el) return; el.onclick=null; el.ontouchstart=null; el.addEventListener('click', fn); el.addEventListener('touchstart', (e)=>{ e.preventDefault(); fn(); }, {passive:false}); }
  bind(navOpen, openDrawer); bind(navClose, closeDrawer); bind(overlay, closeDrawer);
})();
</script>

            <li>High-level scope, risks, budget, and milestones.</li>
          </ul>

          <p>Franklin needs buy-in from the top before scaling a new territory‚Äîno charter, no legitimacy.</p>

<script>
(function(){
  // Keys used by the app
  const KEY_LAST='pmpLast_collapsible';
  const KEY_VIEWED='pmpViewed_collapsible';

  function getViewed(){
    try { return new Set(JSON.parse(localStorage.getItem(KEY_VIEWED)||'[]')); }
    catch(e){ return new Set(); }
  }

  function setLast(id){
    try { localStorage.setItem(KEY_LAST, id); } catch(e){}
  }

  function updateProgress(){
    var SRC = (Array.isArray(window.DATA)?window.DATA:(typeof DATA!=='undefined' && Array.isArray(DATA)?DATA:[])); var total = SRC.length;

    var txt = document.getElementById('progressText');

    if (txt) txt.textContent = 'Viewed ' + viewed + ' / ' + total;
    if (bar) bar.style.width = (total ? (100*viewed/total) : 0) + '%';
  }

      var wrap = document.createElement('div');

<script>

<script>
(function(){
  const DOMAINS_ORDER = ["People","Process","Business"];
  const KEY_LAST='pmpLast_collapsible', KEY_VIEWED='pmpViewed_collapsible';

  function getSRC(){
    return (Array.isArray(window.DATA)?window.DATA:(typeof DATA!=='undefined' && Array.isArray(DATA)?DATA:[]));
  }

  function computeNavOrder(){
    const SRC = getSRC();
    const groups = {};
    SRC.forEach((c,i)=>{ (groups[c.domain]=groups[c.domain]||[]).push(i); });
    // sort each group's indices ascending to preserve original relative order
    Object.keys(groups).forEach(d=>groups[d].sort((a,b)=>a-b));
    // build order by preferred domain sequence, then any others alphabetically
    const rest = Object.keys(groups).filter(d=>DOMAINS_ORDER.indexOf(d)===-1).sort();
    const orderedDomains = DOMAINS_ORDER.filter(d=>groups[d]).concat(rest);
    const NAV_ORDER = [];
    orderedDomains.forEach(d=>{ NAV_ORDER.push(...groups[d]); });
    return NAV_ORDER;
  }

  function getViewedSet(){
    try { return new Set(JSON.parse(localStorage.getItem(KEY_VIEWED)||'[]')); } catch(e){ return new Set(); }
  }
  function markViewed(id){
    const set = getViewedSet();
    if(!set.has(id)){
      set.add(id);
      try { localStorage.setItem(KEY_VIEWED, JSON.stringify([...set])); } catch(e){}
    }
  }
  function setLast(id){ try{ localStorage.setItem(KEY_LAST,id); }catch(e){} }

  // Build sequence number map (id -> display position starting at 1)
  function seqMapFromNAV(NAV, SRC){
    const m = {};
    NAV.forEach((dataIndex, pos)=>{ const id = SRC[dataIndex] && SRC[dataIndex].id; if(id) m[id] = (pos+1); });
    return m;
  }

  // Override render/navigation to use NAV_ORDER
  function installNav(){
    const SRC = getSRC();
    const NAV = computeNavOrder();
    window.NAV_ORDER = NAV;
    window.NAV_INDEX_OF = {}; NAV.forEach((di, pos)=>{ window.NAV_INDEX_OF[di]=pos; });
    // Determine starting navPos from last, else 0
    let navPos = 0;
    try{
      const last = localStorage.getItem(KEY_LAST);
      if(last){
        const dataIndex = SRC.findIndex(c=>c.id===last);
        if(dataIndex>=0 && typeof window.NAV_INDEX_OF[dataIndex] !== 'undefined'){
          navPos = window.NAV_INDEX_OF[dataIndex];
        }
      }
    }catch(e){}

    function renderNav(){
      const dataIndex = NAV[navPos] || 0;
      const card = SRC[dataIndex];
      if(!card) return;
      const titleEl = document.getElementById('title');
      const bodyEl = document.getElementById('body');
      if(titleEl) titleEl.textContent = `[${card.domain}] ${card.title}`;
      if(bodyEl){
        bodyEl.innerHTML = (card.sections||[]).map(sec=>`<div class="section"><h3>${sec.h}</h3>${sec.html}</div>`).join('');
        // Rewire MCQs
        if(typeof window.wireQuickChecks === 'function'){ window.wireQuickChecks(bodyEl); }
      }
      // Progress
      markViewed(card.id); setLast(card.id);
      const vCount = getViewedSet().size;
      const total = SRC.length;
      const txt = document.getElementById('progressText');
      const bar = document.getElementById('progressBar');
      if (txt) txt.textContent = `Viewed ${vCount} / ${total}`;
      if (bar) bar.style.width = (total? (100*vCount/total):0) + '%';
      // Buttons state
      const prevEl=document.getElementById('prev'), nextEl=document.getElementById('next');
      const prevTop=document.getElementById('prevTop'), nextTop=document.getElementById('nextTop');
      const atStart = (navPos<=0), atEnd = (navPos>=NAV.length-1);
      [prevEl,prevTop].forEach(b=>{ if(b){ b.disabled = atStart; } });
      [nextEl,nextTop].forEach(b=>{ if(b){ b.disabled = atEnd; } });
      window.scrollTo({top:0,behavior:'instant'});
      // Update viewed checks if present
      if(typeof window.updateChecks==='function'){ window.updateChecks(); }
    }

    function goNext(){ if(navPos < NAV.length-1){ navPos++; renderNav(); } }
    function goPrev(){ if(navPos > 0){ navPos--; renderNav(); } }

    // Rebind controls to our functions
    function bind(el, fn){
      if(!el) return;
      el.onclick = null; el.ontouchstart = null;
      el.addEventListener('click', fn);
      el.addEventListener('touchstart', (e)=>{ e.preventDefault(); fn(); }, {passive:false});
    }
    bind(document.getElementById('next'), goNext);
    bind(document.getElementById('prev'), goPrev);
    bind(document.getElementById('nextTop'), goNext);
    bind(document.getElementById('prevTop'), goPrev);

    // Expose render override so other scripts calling render() still work
    window.render = renderNav;

    // Initial render
    renderNav();

    // Build menus with sequence numbers matching NAV
    rebuildMenusWithSeq(NAV, SRC);
  }

  function rebuildMenusWithSeq(NAV, SRC){
    const seqMap = seqMapFromNAV(NAV, SRC);
    // Hamburger
    const list = document.getElementById('navList');
    if(list){
      list.innerHTML = '';
      // group indices by domain in NAV order
      const byDomain = {};
      NAV.forEach((di)=>{
        const c = SRC[di]; if(!c) return;
        (byDomain[c.domain] = byDomain[c.domain] || []).push(di);
      });
      const domains = Object.keys(byDomain);
      const rest = domains.filter(d=>DOMAINS_ORDER.indexOf(d)===-1).sort();
      const orderedDomains = DOMAINS_ORDER.filter(d=>byDomain[d]).concat(rest);
      orderedDomains.forEach((domain)=>{
        const wrap=document.createElement('div'); wrap.className='group';
        const det=document.createElement('details'); det.open=true;
        const sum=document.createElement('summary'); sum.textContent=domain; det.appendChild(sum);
        const links=document.createElement('div'); links.className='links';
        byDomain[domain].forEach((di)=>{
          const c = SRC[di]; if(!c) return;
          const a=document.createElement('a'); a.href='#';
          const seq = seqMap[c.id] || '?';
          a.innerHTML = `<span>${c.title}</span><span class="badge">#${seq}</span><span class="check">‚úì</span>`;
          a.addEventListener('click', (ev)=>{
            ev.preventDefault();
            try{ localStorage.setItem(KEY_LAST, c.id); }catch(e){}
            location.reload();
          });
          links.appendChild(a);
        });
        det.appendChild(links); wrap.appendChild(det); list.appendChild(wrap);
      });
    }
    // Jump
    const inner = document.getElementById('jumpInner');
    if(inner){
      inner.innerHTML='';
      const byDomain = {};
      NAV.forEach((di)=>{
        const c = SRC[di]; if(!c) return;
        (byDomain[c.domain]=byDomain[c.domain]||[]).push(di);
      });
      const domains = Object.keys(byDomain);
      const rest = domains.filter(d=>DOMAINS_ORDER.indexOf(d)===-1).sort();
      const orderedDomains = DOMAINS_ORDER.filter(d=>byDomain[d]).concat(rest);
      orderedDomains.forEach((domain)=>{
        const det=document.createElement('details'); det.className='acc';
        const sum=document.createElement('summary'); sum.textContent=domain; det.appendChild(sum);
        const ul=document.createElement('ul');
        byDomain[domain].forEach((di)=>{
          const c = SRC[di]; if(!c) return;
          const seq = seqMap[c.id] || '?';
          const li=document.createElement('li');
          const a=document.createElement('a'); a.href='#';
          a.innerHTML = `<span>${c.title}</span><span class="badge">#${seq}</span><span class="check">‚úì</span>`;
          a.addEventListener('click', (ev)=>{
            ev.preventDefault();
            try{ localStorage.setItem(KEY_LAST, c.id); }catch(e){}
            const panel=document.getElementById('jumpPanel'); if(panel) panel.style.display='none';
            location.reload();
          });
          li.appendChild(a); ul.appendChild(li);
        });
        det.appendChild(ul); inner.appendChild(det);
      });
    }
  }

  // Install when DOM ready
  if (document.readyState === 'loading'){
    document.addEventListener('DOMContentLoaded', installNav);
  } else {
    installNav();
  }
})();
</script>

<script>
(function(){
  const PREF = ["People","Process","Business","Recap"];
  const KEY_LAST='pmpLast_collapsible', KEY_VIEWED='pmpViewed_collapsible';
  (function cleanupMisplacedText(){
    try{
      const patterns=[/\(function\(\)\s*\{\s*\/\/ --- Preferred domain sequence/,/window\.render\s*=\s*renderNav/];
      const walker=document.createTreeWalker(document.body, NodeFilter.SHOW_TEXT, null);
      const kill=[]; while(true){ const n=walker.nextNode(); if(!n) break;
        const v=(n.nodeValue||"").trim(); if(!v) continue;
        if(patterns.some(rx=>rx.test(v))) kill.push(n);
      } kill.forEach(n=>{ if(n.parentNode) n.parentNode.removeChild(n); });
    }catch(e){}
  })();
  function domainKey(c){
    if(!c) return "Other";
    const d=(c.domain||"").trim(), t=(c.title||"").trim();
    if(/recap/i.test(d)||/^recap\b/i.test(t)) return "Recap";
    return d||"Other";
  }
  function getArr(){ return (Array.isArray(window.DATA)?window.DATA:(typeof DATA!=='undefined'&&Array.isArray(DATA)?DATA:[]))||[]; }
  (function reorder(){
    const A=getArr(); if(!A.length) return;
    const groups={}; A.forEach(c=>{ const k=domainKey(c); (groups[k]=groups[k]||[]).push(c); });
    const others=Object.keys(groups).filter(k=>["People","Process","Business","Recap"].indexOf(k)===-1).sort();
    const order=["People","Process","Business","Recap"].filter(k=>groups[k]).concat(others);
    const sorted=[]; order.forEach(k=>sorted.push(...groups[k])); A.splice(0,A.length,...sorted);
  })();
  const DATA_REF=getArr(); const NAV=DATA_REF.map((_,i)=>i);
  function getViewedSet(){ try{ return new Set(JSON.parse(localStorage.getItem(KEY_VIEWED)||'[]')); }catch(e){ return new Set(); } }
  function markViewed(id){ const s=getViewedSet(); if(!s.has(id)){ s.add(id); try{ localStorage.setItem(KEY_VIEWED, JSON.stringify([...s])); }catch(e){} } }
  function setLast(id){ try{ localStorage.setItem(KEY_LAST, id); }catch(e){} }
  let navPos=0; try{ const last=localStorage.getItem(KEY_LAST); if(last){ const p=DATA_REF.findIndex(c=>c.id===last); if(p>=0) navPos=p; } }catch(e){}
  function wireQuickChecks(scope){
    if(!scope) return;
    const blocks=scope.querySelectorAll('.qc');
    blocks.forEach(b=>{
      const ans=b.getAttribute('data-answer');
      const cs=b.querySelectorAll('.choices li'); let sel=null;
      cs.forEach(li=>{ li.addEventListener('click', function(){ cs.forEach(x=>x.classList.remove('selected','correct','wrong')); li.classList.add('selected'); sel=li.getAttribute('data-choice'); }); });
      if(!b.querySelector('.reveal')){ const a=document.createElement('div'); a.className='qc-actions'; a.innerHTML='<button class="btn primary reveal">Reveal</button><button class="btn secondary reset">Reset</button>'; b.appendChild(a); }
      const r=b.querySelector('.qc-result');
      b.querySelector('.reveal').addEventListener('click', function(){ cs.forEach(li=>{ const c=li.getAttribute('data-choice'); if(c===ans){ li.classList.add('correct'); } else if(sel===c){ li.classList.add('wrong'); } }); if(r) r.removeAttribute('hidden'); });
      b.querySelector('.reset').addEventListener('click', function(){ cs.forEach(li=>li.classList.remove('selected','correct','wrong')); if(r) r.setAttribute('hidden',''); sel=null; });
    });
  }
  function renderNav(){
    const idx=NAV[navPos]||0; const card=DATA_REF[idx]; if(!card) return;
    const titleEl=document.getElementById('title'); const bodyEl=document.getElementById('body');
    if(titleEl) titleEl.textContent='['+card.domain+'] '+card.title;
    if(bodyEl){ bodyEl.innerHTML=(card.sections||[]).map(sec=>'<div class="section"><h3>''</h3>''</div>').join(''); wireQuickChecks(bodyEl); }
    markViewed(card.id); setLast(card.id);
    const v=getViewedSet().size, total=DATA_REF.length; const txt=document.getElementById('progressText'), bar=document.getElementById('progressBar');
    if(txt) txt.textContent='Viewed '+v+' / '+total; if(bar) bar.style.width=(total?(100*v/total):0)+'%';
    const atStart=(navPos<=0), atEnd=(navPos>=NAV.length-1);
    ['prev','prevTop'].forEach(id=>{ const el=document.getElementById(id); if(el) el.disabled=atStart; });
    ['next','nextTop'].forEach(id=>{ const el=document.getElementById(id); if(el) el.disabled=atEnd; });
    window.scrollTo({top:0,behavior:'instant'});
  }
  function bind(el, fn){ if(!el) return; el.onclick=null; el.ontouchstart=null; el.addEventListener('click', fn); el.addEventListener('touchstart', e=>{ e.preventDefault(); fn(); }, {passive:false}); }
  bind(document.getElementById('next'), ()=>{ if(navPos < NAV.length-1){ navPos++; renderNav(); } });
  bind(document.getElementById('prev'), ()=>{ if(navPos > 0){ navPos--; renderNav(); } });
  bind(document.getElementById('nextTop'), ()=>{ if(navPos < NAV.length-1){ navPos++; renderNav(); } });
  bind(document.getElementById('prevTop'), ()=>{ if(navPos > 0){ navPos--; renderNav(); } });
  function rebuildMenusPerDomain(){
    const byDom={}; const DATA_REF=getArr();
    DATA_REF.forEach((c,i)=>{ const d=domainKey(c); (byDom[d]=byDom[d]||[]).push([i,c]); });
    const all=Object.keys(byDom); const others=all.filter(k=>PREF.indexOf(k)===-1).sort();
    const domains=PREF.filter(k=>byDom[k]).concat(others);
    function mkBadge(){ const ctr={}; return (c)=>{ const d=domainKey(c); ctr[d]=(ctr[d]||0)+1; return d+' #'+ctr[d]; }; }
    const list=document.getElementById('navList');
    if(list){
      list.innerHTML='';
      domains.forEach(d=>{
        const wrap=document.createElement('div'); wrap.className='group';
        const det=document.createElement('details'); det.open=true;

        byDom[d].forEach(pair=>{
          const i=pair[0], c=pair[1];
          const a=document.createElement('a'); a.href='#';
          a.innerHTML='<span>'+c.title+'</span><span class="badge">'+badgeFor(c)+'</span><span class="check">‚úì</span>';
          a.addEventListener('click', ev=>{ ev.preventDefault(); navPos=i; setLast(c.id); renderNav(); const dr=document.getElementById('drawer'), ov=document.getElementById('overlay'); if(dr) dr.style.display='none'; if(ov) ov.style.display='none'; });
          links.appendChild(a);
        });
        det.appendChild(links); wrap.appendChild(det); list.appendChild(wrap);
      });
    }
    const inner=document.getElementById('jumpInner');
    if(inner){
      inner.innerHTML='';
      const badgeFor=mkBadge();
      domains.forEach(d=>{
        const det=document.createElement('details'); det.className='acc';
        const sum=document.createElement('summary'); sum.textContent=d; det.appendChild(sum);
        const ul=document.createElement('ul');
        byDom[d].forEach(pair=>{
          const i=pair[0], c=pair[1];
          const li=document.createElement('li'); const a=document.createElement('a'); a.href='#';
          a.innerHTML='<span>'+c.title+'</span><span class="badge">'+badgeFor(c)+'</span><span class="check">‚úì</span>';
          a.addEventListener('click', ev=>{ ev.preventDefault(); navPos=i; setLast(c.id); renderNav(); const panel=document.getElementById('jumpPanel'); if(panel) panel.style.display='none'; });

})();
</script>

<script>
(function(){
  // Mirror EXACT linear order (#1..#N) in both menus.
  const PREF = ["People","Process","Business","Recap"];
  function domainKey(c){

    return d||"Other";
  }
  function getArr(){ return (Array.isArray(window.DATA)?window.DATA:(typeof DATA!=='undefined'&&Array.isArray(DATA)?DATA:[]))||[]; }

  function rebuildMenusLinear(){
    const A = getArr(); if(!A.length) return;

    // Build global order positions (1..N) based on current DATA order
    const posById = {}; A.forEach((c,i)=>{ posById[c.id]=i+1; });

    // Group by domain
    const byDom = {}; A.forEach((c,i)=>{ const dk=domainKey(c); (byDom[dk]=byDom[dk]||[]).push([i,c]); });

    // Sort domains by their earliest position in A following PREF, then others by min position
    function minPosForDomain(d){
      const arr = byDom[d]||[];
      return Math.min.apply(null, arr.map(x=>x[0])); // min data index
    }
    const all = Object.keys(byDom);
    const others = all.filter(k=>PREF.indexOf(k)===-1).sort((a,b)=>minPosForDomain(a)-minPosForDomain(b));
    const domains = PREF.filter(k=>byDom[k]).concat(others);

    // Sort items in each domain by global position
    domains.forEach(d=>{ byDom[d].sort((a,b)=>a[0]-b[0]); });

            ev.preventDefault();
            // Jump by setting last; app render/ordering uses DATA order
            try{ localStorage.setItem('pmpLast_collapsible', c.id); }catch(e){}
            location.reload();
          });
          links.appendChild(a);
        });
        det.appendChild(links); wrap.appendChild(det); list.appendChild(wrap);
      });
    }

    // Jump
    const inner=document.getElementById('jumpInner');
    if(inner){
      inner.innerHTML='';
      domains.forEach(d=>{
        const det=document.createElement('details'); det.className='acc';
        const sum=document.createElement('summary'); sum.textContent=d; det.appendChild(sum);

        byDom[d].forEach(pair=>{
          const i=pair[0], c=pair[1];
          const li=document.createElement('li'); const a=document.createElement('a'); a.href='#';
          a.innerHTML = '<span>'+c.title+'</span><span class="badge">'+badgeGlobal(c)+'</span><span class="check">‚úì</span>';
          a.addEventListener('click', (ev)=>{
            ev.preventDefault();
            try{ localStorage.setItem('pmpLast_collapsible', c.id); }catch(e){}

            location.reload();
          });
          li.appendChild(a); ul.appendChild(li);
        });
        det.appendChild(ul); inner.appendChild(det);
      });
    }

  });
})();
</script>


<script>
(function(){
  const PREF = ["People","Process","Business","Recap"];
  const KEY_VIEWED='pmpViewed_collapsible', KEY_LAST='pmpLast_collapsible';

  function getArr(){ return (Array.isArray(window.DATA)?window.DATA:(typeof DATA!=='undefined'&&Array.isArray(DATA)?DATA:[]))||[]; }
  function getViewedSet(){ try{ return new Set(JSON.parse(localStorage.getItem(KEY_VIEWED)||'[]')); }catch(e){ return new Set(); } }
  function domainKey(c){
    if(!c) return "Other";
    const d=(c.domain||"").trim(), t=(c.title||"").trim();
    if(/recap/i.test(d)||/^recap/i.test(t)) return "Recap";
    return d||"Other";
  }

  function computeDomainStats(){
    const A=getArr(), viewed=getViewedSet();
    const stats={}; A.forEach(c=>{
      const dk=domainKey(c);
      stats[dk]=stats[dk]||{total:0, viewed:0};
      stats[dk].total++;
      if (viewed.has(c.id)) stats[dk].viewed++;
    });
    return stats;
  }

  function ensureDomainChips(){
    const chipsId='domainChips';
    if(document.getElementById(chipsId)) return document.getElementById(chipsId);
    // Insert after progressText if possible
    const progText = document.getElementById('progressText');
    const row = document.createElement('div'); row.id = chipsId;
    if (progText && progText.parentNode){
      progText.parentNode.insertBefore(row, progText.nextSibling);
    } else {
      // fallback: append to header or body
      (document.querySelector('header')||document.body).appendChild(row);
    }
    return row;
  }

  function renderDomainChips(){
    const stats=computeDomainStats();
    const row = ensureDomainChips();
    const order = PREF.concat(Object.keys(stats).filter(k=>PREF.indexOf(k)===-1).sort());
    row.innerHTML='';
    order.forEach(dom=>{
      if(!stats[dom]) return;
      const chip=document.createElement('div');
      chip.className='chip '+dom.toLowerCase();
      chip.textContent = dom+': '+stats[dom].viewed+' / '+stats[dom].total;
      row.appendChild(chip);
    });
  }

  // Enhance the card title look after render
  function decorateTitle(){
    const A=getArr();
    let current = null;
    try{
      const last = localStorage.getItem(KEY_LAST);
      current = A.find(c=>c.id===last) || null;
    }catch(e){}
    const titleEl = document.getElementById('title');
    if(!titleEl) return;
    titleEl.classList.add('title-fancy');
    if(current && current.domain){
      titleEl.setAttribute('data-domain', current.domain);
      // Add/refresh a subtle subtitle that shows domain and est if we can find it
      let sub = titleEl.nextElementSibling;
      if(!sub || !sub.classList || !sub.classList.contains('subtitle')){
        sub = document.createElement('div'); sub.className='subtitle';
        titleEl.parentNode.insertBefore(sub, titleEl.nextSibling);
      }
      sub.textContent = (current.est? (current.domain+' ‚Ä¢ '+current.est) : current.domain);
      // Add a domain chip beside the title
      if(!titleEl.querySelector('.domain-chip')){
        const chip = document.createElement('span'); chip.className='domain-chip';
        chip.textContent = current.domain;
        titleEl.appendChild(chip);
      }
    }
  }

  // Update progress in menu summaries
  function updateMenuSummaries(){
    const stats=computeDomainStats();
    function applyTo(root){
      const sums = root ? root.querySelectorAll('summary') : [];
      sums.forEach(s=>{
        const name = (s.firstChild && s.firstChild.nodeValue) ? s.firstChild.nodeValue.trim() : s.textContent.trim();
        const dom = name.split(' ')[0]; // Expect summary is just domain name
        if(!stats[dom]) return;
        let span = s.querySelector('.sum-progress');
        if(!span){ span = document.createElement('span'); span.className='sum-progress'; s.appendChild(span); }
        span.textContent = '‚Äî '+stats[dom].viewed+' / '+stats[dom].total;
      });
    }
    const navList = document.getElementById('navList');
    const jumpInner = document.getElementById('jumpInner');
    if(navList) applyTo(navList);
    if(jumpInner) applyTo(jumpInner);
  }

  function refreshAll(){
    renderDomainChips();
    decorateTitle();
    updateMenuSummaries();
  }

  // Run after load and also after render() calls
  window.addEventListener('load', function(){
    requestAnimationFrame(()=>{ setTimeout(refreshAll, 0); });
  });

  // If a global render exists, wrap it to call our decorators each time
  if (typeof window.render === 'function'){
    const oldRender = window.render;
    window.render = function(){
      oldRender.apply(this, arguments);
      refreshAll();
    };
  }
})();
</script>

    }
    return foot;
  }

    const stats={};

      stats[dk].total++;
      if(viewed.has(c.id)) stats[dk].viewed++;

    try{
      const last = localStorage.getItem(KEY_LAST);

  }

    foot.setAttribute('data-dbar', dom);
    label.textContent = dom + ' Progress';
    count.textContent = s.viewed + ' / ' + s.total;

    requestAnimationFrame(()=>{ setTimeout(renderFooter, 0); });
  });
  if (typeof window.render === 'function'){
    const old = window.render;
    window.render = function(){
      old.apply(this, arguments);
      renderFooter();
    };
  }

</script>

    // We'll detect if DATA exists and has > 360; if not, force a hard refresh that re-triggers earlier injections.
    function getArr(){ return (Array.isArray(window.DATA)?window.DATA:(typeof DATA!=='undefined'&&Array.isArray(DATA)?DATA:[]))||[]; }
    var A = getArr();
    var storedReload = localStorage.getItem('pmpForceRebuildOnce');
    if((!A || A.length<=360) && storedReload!=='done'){
      try{ localStorage.setItem('pmpForceRebuildOnce','done'); }catch(e){}
      // Nuke cached viewed/last to avoid conflicts on rebuild
      try{ localStorage.removeItem('pmpViewed_collapsible'); localStorage.removeItem('pmpLast_collapsible'); }catch(e){}

      location.reload();
      return;
    } else {

      if(storedReload==='done'){ try{ localStorage.removeItem('pmpForceRebuildOnce'); }catch(e){} }
    }

<script>
(function(){
  // Storage keys
  const KEY_VIEWED='pmpViewed_collapsible', KEY_LAST='pmpLast_collapsible';
  const KEY_GOAL='pmpDailyGoal', KEY_DCOUNT='pmpDailyCount', KEY_DDATE='pmpDailyDate';
  const KEY_STREAK='pmpStreak', KEY_METDATE='pmpLastGoalMetDate', KEY_QUIZ='pmpQuizStats', KEY_VIEWED_AT='pmpViewedAt';

  // Utilities
  function A(){ return (Array.isArray(window.DATA)?window.DATA:(typeof DATA!=='undefined'&&Array.isArray(DATA)?DATA:[]))||[]; }
  function read(k,f){ try{ const v=localStorage.getItem(k); return v?JSON.parse(v):f; }catch(e){ return f; } }
  function writ(k,v){ try{ localStorage.setItem(k, JSON.stringify(v)); }catch(e){} }
  function today(){ return new Date().toISOString().slice(0,10); }
  function viewedSet(){ return new Set(read(KEY_VIEWED, [])); }
  function domainOf(c){ const d=(c.domain||'').trim(); return d||'Other'; }

  // 0) Ensure app title & home button
  function ensureTitleAndHome(){
    // Title text + click
    let t = document.querySelector('#brandTitle, header h1, .header h1, .app-title, h1');
    if(t){
      t.id='brandTitle'; t.textContent='Complete PMP Study'; t.style.cursor='pointer';
      t.onclick = showHome;
    }
    // Navbar home icon before jump button
    if(!document.getElementById('homeBtnTop')){
      const btn = document.createElement('button');
      btn.id='homeBtnTop'; btn.className='btn icon'; btn.textContent='üè†';
      const jump=document.getElementById('jumpToggle');
      if(jump && jump.parentNode){ jump.parentNode.insertBefore(btn, jump); }
      else { (document.querySelector('header')||document.body).appendChild(btn); }
      btn.addEventListener('click', showHome);
    }
    // Hamburger home button
    const drawer = document.getElementById('drawer') || document.getElementById('slideSidebar') || null;
    if(drawer && !document.getElementById('drawerHomeBtn')){
      const b=document.createElement('button'); b.id='drawerHomeBtn'; b.className='btn icon'; b.textContent='üè†';
      drawer.insertBefore(b, drawer.firstChild);
      b.addEventListener('click', function(){
        const ov=document.getElementById('overlay'); if(ov) ov.style.display='none';
        if(drawer) drawer.style.display='none';
        showHome();
      });
    }
  }

  // 1) Reassign Recap cards to domains (if any remain)
  function remapRecap(){
    const arr=A();
    arr.forEach(c=>{
      if(!c || !c.domain) return;
      if(/recap/i.test(c.domain)){
        const title=(c.title||'').toLowerCase();
        if(/risk|quant|evm|scope|change|hybrid|config|gate|accept|kanban|scrum|forecast|schedule|cost|quality/.test(title)) c.domain='Process';
        else if(/benefit|business|portfolio|vendor|kpi|okr|pmo|esg|regulat|compliance|financial|npv|irr|sustain/.test(title)) c.domain='Business';
        else c.domain='People';
      }
    });
  }

  // 2) Ensure every QC has rationales
  function ensureRationales(root){
    (root||document).querySelectorAll('.qc').forEach(q=>{
      const res=q.querySelector('.qc-result');
      if(!res) return;
      if(!res.querySelector('.rationales')){
        const ul=document.createElement('ul'); ul.className='rationales';
        ul.innerHTML = '<li><strong>A:</strong> Bypasses analysis/governance; high rework risk.</li>' +
                       '<li><strong>B:</strong> Correct: follows governance, collaboration, traceability.</li>' +
                       '<li><strong>C:</strong> Escalation is premature without due process.</li>' +
                       '<li><strong>D:</strong> Popularity voting ignores criteria/risks.</li>';
        res.appendChild(ul);
      }
    });
  }

  // 3) Home dashboard logic
  function markViewed(id){
    const s = viewedSet();
    if(!s.has(id)){
      s.add(id); writ(KEY_VIEWED, [...s]);
      const m=read(KEY_VIEWED_AT, {}); m[id]=Date.now(); writ(KEY_VIEWED_AT, m);
      // daily count
      let d = read(KEY_DDATE, ''), cnt=read(KEY_DCOUNT, 0), goal=read(KEY_GOAL, 6), todayISO=today();
      if(d!==todayISO){ d=todayISO; cnt=0; writ(KEY_DDATE, d); writ(KEY_DCOUNT, cnt); }
      cnt++; writ(KEY_DCOUNT, cnt);
      if(cnt>=goal){ writ(KEY_METDATE, todayISO); }
    }
  }
  function perDomainStats(){
    const st={}, v=viewedSet();
    A().forEach(c=>{ const dom=domainOf(c); (st[dom]=st[dom]||{total:0,viewed:0}); st[dom].total++; if(v.has(c.id)) st[dom].viewed++; });
    return st;
  }
  function reviewDue(){
    const m=read(KEY_VIEWED_AT, {}), now=Date.now(), DAY=24*3600*1000; let n=0;
    for(const k in m){ if(now-m[k] >= DAY) n++; } return n;
  }
  function refreshHome(){
    const list=A(), v=viewedSet(); const total=list.length, viewed=v.size;
    const pct = total?Math.round(100*viewed/total):0;
    const overallText=document.getElementById('hpOverallText'), overallFill=document.getElementById('hpOverallFill');
    if(overallText) overallText.textContent = 'Viewed '+viewed+' / '+total+' ('+pct+'%)';
    if(overallFill) overallFill.style.width = pct+'%';
    // per domain
    const st=perDomainStats();
    function set(dom, tId, fId){
      const s=st[dom]||{total:0,viewed:0}; const p=s.total?Math.round(100*s.viewed/s.total):0;
      const t=document.getElementById(tId), f=document.getElementById(fId);
      if(t) t.textContent = dom+': '+s.viewed+' / '+s.total+' ('+p+'%)';
      if(f) f.style.width = p+'%';
    }
    set('People','hpPeopleText','hpPeopleFill');
    set('Process','hpProcessText','hpProcessFill');
    set('Business','hpBusinessText','hpBusinessFill');
    // goal
    let goal=read(KEY_GOAL,6), d = read(KEY_DDATE,''), cnt=read(KEY_DCOUNT,0), todayISO=today();
    if(d!==todayISO){ d=todayISO; cnt=0; writ(KEY_DDATE,d); writ(KEY_DCOUNT,cnt); }
    const gt=document.getElementById('hpGoalText'); if(gt) gt.textContent='Daily: '+cnt+' / '+goal;
    const streakEl=document.getElementById('hpStreak'); if(streakEl){ streakEl.textContent = 'Streak: '+read(KEY_STREAK,0)+' days'; }
    const revEl=document.getElementById('hpReview'); if(revEl){ revEl.textContent = 'Review due: '+reviewDue(); }
    const q=read(KEY_QUIZ,{attempts:0, correct:0}); const acc = q.attempts?Math.round(100*q.correct/q.attempts):0;
    const qEl=document.getElementById('hpQuiz'); if(qEl) qEl.textContent = acc+'% ('+q.correct+'/'+q.attempts+')';
  }
  function showHome(){
    const panel=document.getElementById('homePanel'); if(panel) panel.style.display='block';
    // hide card area(s)
    const cardBody=document.getElementById('body');
    if(cardBody) cardBody.style.display='none';
    refreshHome();
  }
  function hideHome(){
    const panel=document.getElementById('homePanel'); if(panel) panel.style.display='none';
    const cardBody=document.getElementById('body'); if(cardBody) cardBody.style.display='block';
  }
  function wireHomeControls(){
    const dec=document.getElementById('hpDec'), inc=document.getElementById('hpInc'), rst=document.getElementById('hpResetToday'), rstAll=document.getElementById('hpResetAll');
    if(dec){ dec.onclick = ()=>{ let g=read(KEY_GOAL,6); g=Math.max(1,g-1); writ(KEY_GOAL,g); refreshHome(); }; }
    if(inc){ inc.onclick = ()=>{ let g=read(KEY_GOAL,6); g=Math.min(50,g+1); writ(KEY_GOAL,g); refreshHome(); }; }
    if(rst){ rst.onclick = ()=>{ writ(KEY_DDATE, today()); writ(KEY_DCOUNT, 0); refreshHome(); }; }
    if(rstAll){ rstAll.onclick = ()=>{ [KEY_VIEWED,KEY_LAST,KEY_GOAL,KEY_DCOUNT,KEY_DDATE,KEY_STREAK,KEY_METDATE,KEY_QUIZ,KEY_VIEWED_AT].forEach(k=>localStorage.removeItem(k)); location.reload(); }; }
  }

  // 4) Hook into app render/nav + quiz reveal + footer
  function wrapRenderAndNav(){
    // Wrap global render if present
    if(typeof window.render === 'function'){
      const oldR = window.render;
      window.render = function(){
        const out = oldR.apply(this, arguments);
        try{
          const last = localStorage.getItem(KEY_LAST);
          if(last) markViewed(last);
        }catch(e){}
        ensureRationales(document);
        refreshHome();
        return out;
      };
    }
    // Buttons
    ['prev','next','prevTop','nextTop'].forEach(id=>{
      const el=document.getElementById(id); if(!el) return;
      ['click','touchend'].forEach(ev=>{
        el.addEventListener(ev, function(){
          setTimeout(function(){
            try{ const last=localStorage.getItem(KEY_LAST); if(last) markViewed(last);}catch(e){}
            ensureRationales(document); refreshHome();
          },0);
        }, {passive:true});
      });
    });
    // Menu clicks (hamburger & jump)
    document.body.addEventListener('click', function(e){
      const a = e.target.closest('#navList a, #jumpInner a, a[data-target], a[data-id]');
      if(!a) return;
      setTimeout(function(){
        try{ const last=localStorage.getItem(KEY_LAST); if(last) markViewed(last);}catch(e){}
        ensureRationales(document); refreshHome();
        hideHome();
      }, 0);
    }, {passive:true});

    // Quiz stats on Reveal
    document.body.addEventListener('click', function(e){
      const btn = e.target.closest('.reveal'); if(!btn) return;
      const qc = btn.closest('.qc'); if(!qc) return;
      setTimeout(function(){
        const choices=qc.querySelectorAll('.choices li');
        let sel=null; choices.forEach(li=>{ if(li.classList.contains('selected')) sel=li.getAttribute('data-choice'); });
        if(!sel) return;
        const ans = qc.getAttribute('data-answer')||'';
        const st = read(KEY_QUIZ, {attempts:0, correct:0});
        st.attempts++; if(sel===ans) st.correct++;
        writ(KEY_QUIZ, st);
        ensureRationales(qc); refreshHome();
      },0);
    }, {passive:true});
  }

  function init(){
    ensureTitleAndHome();
    remapRecap();
    ensureRationales(document);
    wrapRenderAndNav();
    wireHomeControls();
  }
  if(document.readyState==='loading') document.addEventListener('DOMContentLoaded', init);
  else init();
})();
</script>


<script>
(function(){

  function ensureHomeContainer(){

    if(!hp){
      hp = document.createElement('section'); hp.id='homePanel'; hp.style.display='none';
      content.insertBefore(hp, content.firstChild);

      if((hp.closest('#drawer') || hp.closest('#slideSidebar'))) {

        (document.getElementById('content') || document.querySelector('.content') || document.body).insertBefore(hp, (document.getElementById('content')||document.body).firstChild);

        try{ if(typeof window.idIndex==='object' && window.idIndex.get){ /* keep */ } }catch(e){}

      var hp=document.getElementById('homePanel'); if(hp) hp.style.display='none';
      var body=document.getElementById('body'); if(body) body.style.display='block';

    }
  }

})();
</script>
